<div class="container">
  <div class="row">
    <div class="col-6">
      <div class="row prods">
        <div class="col-12" *ngFor="let item of cartProducts">
          <div class="product-cart">
            <a routerLink="/"><img src="{{ item.url }}" alt="this is img" /></a>
            <div class="details">
              <h4>{{ item.name }}</h4>
              <p>{{ item.price }}</p>
              <h5>Amount:</h5>
              <input type="text" value="from sharedService" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="user-data">
        <form>
          <div class="form-group">
            <label for="fullNameInput">Full name</label>
            <input
              type="text"
              class="form-control"
              id="fullNameInput"
              placeholder="Enter Full Name"
            />
          </div>
          <div class="form-group">
            <label for="addressInput">Address</label>
            <input
              type="text"
              class="form-control"
              id="addressInput"
              placeholder="Enter your Address"
            />
          </div>
          <div class="form-group">
            <label for="criditInput">Cridit Card</label>
            <input
              type="text"
              class="form-control"
              id="criditInput"
              placeholder="xxxxxxxxxxxxxxxxxxxxxxxx"
            />
          </div>
          <button routerLink="/confirmation" type="submit" class="btn btn-primary sub-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
